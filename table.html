 <!DOCTYPE html>
 <html>
    <head>
        <title>
            Learning table 
         </title>
         <style>
            table{
                width:300px;
                height:200px;
                border:2px solid black;
                border-spacing: 15px;
            }
            td,th{
                border:2px solid black;
                padding:15px;
            }

    </head>

                </thead>
            <tbody>
                    <tr>
                        <td>101</td><td>Anis</td><td>3.92</td>
                    </tr>
                    <tr>
                        <td>102</td><td>Rabeya</td><td>3.45</td>
                    </tr>
                    <tr>
                        <td>103</td><td>Rasel</td><td>3.61</td>
                    </tr>
            </tbody>
                
        </table>   
    </body>
 </html>
